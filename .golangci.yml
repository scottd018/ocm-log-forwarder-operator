---
linters-settings:
  dupl:
    threshold: 200
  funlen:
    lines: 100
    statements: 50
  # TODO: turn this on at a later time.  currently seeing many incorrect errors
  #       related to this check.
  # gci:
  #   local-prefixes: github.com/nukleros/pod-security-webhook
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport  # https://github.com/go-critic/go-critic/issues/845
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
  gocyclo:
    min-complexity: 15
  # TODO: turn this on at a later time.  currently seeing many incorrect errors
  #       related to this check.
  # goimports:
  #   local-prefixes: github.com/nukleros/pod-security-webhook
  gomnd:
    settings:
      mnd:
        # don't include the "operation" and "assign"
        checks:
          - argument
          - case
          - condition
          - return
  govet:
    check-shadowing: true
  lll:
    line-length: 140
  maligned:
    suggest-new: true
  misspell:
    locale: US
  nolintlint:
    allow-leading-space: true
    allow-unused: false
    require-explanation: false
    require-specific: false
  staticcheck:
    checks:
      - all

linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable
  ##  during updates of golangci-lint
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - cyclop
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errcheck
    - errorlint
    - exhaustive
    - exportloopref
    - forbidigo
    - forcetypeassert
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - goerr113
    - goheader
    - gomnd
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nlreturn
    - nolintlint
    - paralleltest
    - prealloc
    - predeclared
    - staticcheck
    - stylecheck
    - testpackage
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
    - wrapcheck
    - wsl

    # ISSUES: the following have global issues and are disabled.
    # - exhaustruct: too restrictive on how to define structures
    # - gci:         many incorrect errors found different between CI pipeline and locally
    # - gofmt:       many incorrect errors found different between CI pipeline and locally
    # - goimports:   many incorrect errors found different between CI pipeline and locally
    # - godox:       allow TODOs in code
    # - revive:      allow const type = value format for defining constants and variables

    # OVERRIDDEN: the following are overriden due to other linters being enabled.
    # - rowserrcheck
    # - sqlclosecheck
    # - wastedassign

    # DEPRECATED: the following have been deprecated and disabled
    # - deadcode
    # - exhaustivestruct
    # - golint
    # - ifshort
    # - interfacer
    # - structcheck
    # - varcheck

issues:
  # excluding configuration per-path, per-linter, per-text and per-source
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd
        - funlen
        - scopelint
        - dupl
        - gochecknoglobals
        - testpackage

run:
  skip-dirs: []
